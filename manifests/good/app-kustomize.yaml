apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-kustomize
  namespace: argocd
  labels:
    app.kubernetes.io/name: guestbook-kustomize
spec:
  project: platform
  source:
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    targetRevision: v1.4.0
    path: guestbook
  destination:
    server: https://kubernetes.default.svc
    namespace: guestbook
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
